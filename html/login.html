<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>نظام المدرسة - تسجيل دخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<header>
  <nav class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="login.html">دخول </a>
    <a href="about.html">من نحن</a>
    <a href="services.html">الخدمات</a>
    <a href="library.html">المكتبة</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>
</header>
<body class="bg-light">
  <div id="header"></div>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <form id="loginForm" class="p-4 bg-white rounded shadow" style="max-width: 420px; width: 100%;">
      <h2 class="login-title text-center mb-5 fw-bold">تسجيل الدخول</h2>
      <div class="mb-3">

        <label for="login_type" class="form-label fw-bold">نوع الدخول:</label>
        <select id="login_type" name="login_type" class="form-select" required>
          <option value="">اختر نوع الدخول</option>
          <option value="new">جديد</option>
          <option value="existing">موجود</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="user_type" class="form-label fw-bold">نوع المستخدم:</label>
        <select id="user_type" name="user_type" class="form-select" required>
          <option value="">اختر نوع المستخدم</option>
          <option value="student">طالب</option>
          <option value="teacher">معلم</option>
          <option value="admin">مدير</option>
        </select>
      </div>

      <div id="credentials_container" class="d-none">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">اسم المستخدم:</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">كلمة المرور:</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn w-100 btn-lg custom-btn">تسجيل دخول</button>
    </form>
  </div>

  <div id="footer"></div>
  <footer>
    <p>جميع الحقوق محفوظة © 2025 مدرسة السفير</p>
  </footer>

  <script src="../js/login.js"></script>
</body>

</html>
